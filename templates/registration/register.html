{% extends 'books/base.html' %}
{% load i18n %}
{% block title %}📝 {% trans "Register" %}{% endblock %}
{% block content %}
<h2>{% trans "Register a new user" %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success">{% trans "Register" %}</button>
</form>
<p><a href="{% url 'login' %}">{% trans "Return to login" %}</a></p>
{% endblock %}
