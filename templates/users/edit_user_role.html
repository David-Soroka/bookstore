{% extends 'books/base.html' %}
{% load i18n %}
{% block title %}{% trans "Edit User Role" %}{% endblock %}

{% block content %}
<h2>{% trans "Edit user role:" %} {{ user_obj.username }}</h2>
<form method="post">
  {% csrf_token %}
  <label>{% trans "Role:" %}</label>
  <select name="role" class="form-select">
    {% for role in roles %}
      <option value="{{ role }}" {% if current_role == role %}selected{% endif %}>{{ role|title }}</option>
    {% endfor %}
  </select>
  <button class="btn btn-primary mt-2">{% trans "Save" %}</button>
</form>
<a href="{% url 'user_list' %}" class="btn btn-secondary mt-2">{% trans "Back" %}</a>
{% endblock %}
