{% extends 'books/base.html' %}
{% load i18n %}
{% block title %}{% trans "Author Form" %}{% endblock %}

{% block content %}
<h2>{% trans "Author Form" %}</h2>

<form method="post" class="card p-4 shadow-sm bg-white">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
  <a href="{% url 'author_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
</form>
{% endblock %}
