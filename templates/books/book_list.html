{% extends 'books/../books/base.html' %}
{% block title %}Book List{% endblock %}
{% block content %}
<h2>Books</h2>
<a href="{% url 'book_create' %}" class="btn btn-success mb-3">Add Book</a>
<ul class="list-group">
    {% for book in books %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ book.title }} by {{ book.author.name }} ({{ book.publication_year }})
        <span>
            <a href="{% url 'book_update' book.id %}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{% url 'book_delete' book.id %}" class="btn btn-sm btn-danger">Delete</a>
        </span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
