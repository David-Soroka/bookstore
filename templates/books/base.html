{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ðŸ“š Bookstore{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-secondary" style="background-color: #417690;">
  <div class="container">
    <a class="navbar-brand text-white" href="{% url 'book_list' %}">ðŸ“š {% trans "Bookstore" %}</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'author_list' %}">{% trans "Authors" %}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'book_list' %}">{% trans "Books" %}</a>
        </li>
      </ul>

      <!-- ðŸ”„ Language switcher -->
      <form action="{% url 'set_language' %}" method="post" class="d-flex">
        {% csrf_token %}
          <label>
              <select name="language" class="form-select form-select-sm" onchange="this.form.submit()">
                {% get_current_language as LANGUAGE_CODE %}
                {% get_available_languages as LANGUAGES %}
                {% for lang in LANGUAGES %}
                  <option value="{{ lang.0 }}" {% if lang.0 == LANGUAGE_CODE %}selected{% endif %}>
                    {{ lang.1 }}
                  </option>
                {% endfor %}
              </select>
          </label>
      </form>
    </div>
  </div>
</nav>

<div class="container my-4">
  {% block content %}{% endblock %}
</div>
</body>
</html>
