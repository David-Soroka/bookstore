{% extends 'books/base.html' %}
{% load i18n %}
{% block title %}{% trans "Book Form" %}{% endblock %}
{% block content %}
<h2 class="mb-4">📝 {% trans "Book Form" %}</h2>
<form method="post" class="card p-4 shadow-sm bg-white">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">💾 {% trans "Save" %}</button>
  <a href="{% url 'book_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
</form>
{% endblock %}
