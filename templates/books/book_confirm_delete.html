{% extends 'books/base.html' %}
{% load i18n %}
{% block title %}{% trans "Confirm Delete" %}{% endblock %}
{% block content %}
<div class="card p-4 shadow-sm bg-white">
  <h3>⚠️ {% trans "Are you sure?" %}</h3>
  <p>{% trans "You are about to delete:" %} <strong>{{ object }}</strong></p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans "Yes, Delete" %}</button>
    <a href="javascript:history.back()" class="btn btn-secondary">{% trans "Cancel" %}</a>
  </form>
</div>
{% endblock %}
